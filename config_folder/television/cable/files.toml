[metadata]
name = "files"
description = "A channel to select files and directories"
requirements = ["fd", "bat"]

[source]
command = "fd -t f . $HOME/"

[preview]
command = "bat --wrap=character --color=always '{}'"

[keybindings]
shortcut = "f3"
ctrl-e = "actions:edit"

[actions.edit]
description = "Edit the file"
command = "vim {}"
mode = "execute"
